
<form novalidate [formGroup]="Invoiceform">
    <div class="form-row">
      <div class="col-xs-12 col-sm-12 col-md-2">
        <label class="mobile"><span>Number</span></label>
        <input type="text" class="form-control" placeholder="Invoice number"  formControlName="number">
        <span class="badge badge-danger" *ngIf="Invoiceform.get('number').hasError('required') && Invoiceform.get('number').touched">
            Required
            </span>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2">
        <label class="mobile"><span>Net</span></label>
        <input type="text" class="form-control" placeholder="Amount of the invoice"  formControlName="net">
        <span class="badge badge-danger" *ngIf="Invoiceform.get('net').hasError('required') && Invoiceform.get('net').touched">
        Required
        </span>
        <span class="badge badge-danger" *ngIf="Invoiceform.get('net').hasError('pattern') && Invoiceform.get('net').touched">
         Invalid number
            </span>
      </div>
    
    <div class="col-xs-12 col-sm-12 col-md-2">
      <label class="mobile"><span>% Tax</span></label>
      <select class="form-control"   formControlName="tax">
          <option disabled selected value> Select tax % </option>
        <option value="0">0 % </option>
        <option value="10.5">10,5 %</option>
        <option value="21">21 %</option>
        <option value="27">27 %</option>
      </select>
      <span class="badge badge-danger" *ngIf="Invoiceform.get('tax').hasError('required') && Invoiceform.get('tax').touched">
          Required
          </span>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-2">
      <label class="mobile"><span>Total</span></label>
      <input type="text"  class="form-control" placeholder="Total" formControlName="total" 
      >
    </div>
    <div  class="col-sm-2">
      <button type="submit" (click)="addInvoice()" class="form-control button-inline btn btn-outline-success" [disabled]="!Invoiceform.valid">Add</button>
    </div>
    <div  class="col-sm-2">
      <button type="button" (click)="clearInvoice()" class="form-control button-inline btn btn btn-outline-danger">Clear</button>
    </div>
  </div>
  
  </form>
